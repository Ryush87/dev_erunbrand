	<script type="text/javascript">
		currentLocation("SERVICES","브랜드 소개서"); //현재페이지 위치
		$(document).ready(function() {
			$(".coverCWrap").slick({
				arrows:true,
				dots:false,
				autoplay:false,
				autoplaySpeed:3000,
				infinite : true,
				speed : 500,
				slidesToShow:1,
				adaptiveHeight:true
			});
			$('.coverCaruselBox').each(function(){
				$(this).find('.coverCWrap').slick('slickGoTo',0);
				$(this).find('.totalCover').html($(this).find('.mCaruselItem').length-2);
				$(this).find('.coverCWrap').on('afterChange',function(event,slick,currentSlide){
					var currentE=$(slick.$slides[currentSlide]);
					var currentS=$(this).find('.mCaruselItem').index(currentE);
					$(this).parent().find('.currentCover').html(currentS);
				});
			});
			$(".pCoverWrap .pageTab a").click(function(){ //pageTab 클릭시 스크롤 이동
				var targetObj=$(this).attr('data-target');
				var targetIdx=Number($(".pCoverWrap .pageTab a").index($(this)))+1;
				$(".pageTab li").removeClass("actOn");
				$(this).parent().addClass("actOn");
				objHide($(".pageTabCon"));
				objShow($(targetObj));
			});
		});
	</script>
